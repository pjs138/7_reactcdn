<!DOCTYPE html>
<html>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>
    <script type="text/babel">
    const hallo = () => {
      return <h1>hello world</h1>
    }
      const container = document.getElementById('mydiv');
      const root = ReactDom.creatRoot(container);
      root.render(<hello/>)
        </script>
